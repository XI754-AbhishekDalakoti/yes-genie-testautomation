plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'kg.apc:jmeter-plugins-json:2.7'
    testCompile 'junit:junit:3.8.1'
}

group = 'org'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'
